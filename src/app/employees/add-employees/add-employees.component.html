<div *ngIf="!submitted">
  <form #addForm="ngForm">
    <div class="form-group">
      <label for="name">First Name</label>
      <input
        type="text"
        [(ngModel)]="employee.firstName"
        name="firstName"
        class="form-control"
        id="firstName"
        aria-describedby="emailHelp"
        placeholder="First Name"
      />
    </div>
    <div class="form-group">
      <label for="name">Last Name</label>
      <input
        type="text"
        [(ngModel)]="employee.lastName"
        name="lastName"
        class="form-control"
        id="lastName"
        aria-describedby="emailHelp"
        placeholder="Last Name"
      />
    </div>
    <div class="form-group">
      <label for="email">Email Address</label>
      <input
        type="email"
        [(ngModel)]="employee.email"
        name="email"
        class="form-control"
        id="email"
        placeholder="Email"
      />
    </div>
    <div class="form-group">
      <label for="phone">Birth Date</label>
      <input
        type="date"
        [(ngModel)]="employee.dateOfBirth"
        name="dob"
        class="form-control"
        id="dob"
        placeholder="Birth Date"
      />
    </div>
    <div class="form-group">
      <label for="phone">Phone</label>
      <input
        type="text"
        [(ngModel)]="employee.phoneNumber"
        name="phone"
        class="form-control"
        id="phone"
        name="phone"
        placeholder="Phone"
      />
    </div>
    <div class="form-group">
      <label for="phone">Joining Date</label>
      <input
        type="date"
        [(ngModel)]="employee.dateOfJoin"
        name="doj"
        class="form-control"
        id="doj"
        placeholder="Image URL"
      />
    </div>
    <div class="modal-footer">
      <button (click)="addEmployee()" type="button" class="btn btn-success">
        Save
      </button>
      <button (click)="cancelAdd()" type="button" class="btn btn-danger">
        Cancel
      </button>
    </div>
  </form>
</div>
